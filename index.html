<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex flex-col min-h-screen bg-yellow font-figtree text-base font-medium tracking-normal text-gray-950"
  >
    <header></header>
    <main class="grow flex items-center justify-center">
      <section>
        <div class="">
          <div
            class="max-w-[327px] xl:max-w-96 h-[501px] xl:h-[522px] bg-white p-300 rounded-card-radius gap-300 flex flex-col border border-gray-950 shadow-card-shadow"
          >
            <div class="h-[200px] rounded-img-radius overflow-hidden">
              <img
                src="./assets/images/illustration-article.svg"
                alt="Image"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="flex flex-col gap-150 text-xs xl:text-sm leading-150">
              <p
                class="w-[73px] xl:w-[82px] text-center py-50 px-150 bg-yellow font-extrabold rounded-[4px]"
              >
                Learning
              </p>
              <p>Published 21 Dec 2023</p>
              <h3
                class="font-extrabold text-xl xl:text-lg leading-150 hover:text-yellow cursor-pointer"
              >
                HTML & CSS foundations
              </h3>
              <p class="text-sm xl:text-base text-gray-500">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
            <div class="flex gap-150 items-center">
              <div class="w-8 h-8 rounded-full">
                <img src="./assets//images/image-avatar.webp" alt="Avatar" />
              </div>
              <span class="font-extrabold text-sm">Greg Hooper</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/DmytroKarpenko88">Dmytro Karpenko</a>.
      </div>
    </footer>
  </body>
</html>
